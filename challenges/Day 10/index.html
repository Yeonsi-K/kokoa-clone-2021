<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
        <i class="fas fa-times fa-2x"></i>
        <span class="title">Playlist</span>
      </header>
      <section class="section__main">
        <div class="section-img__main"></div>
        <section class="section-text__main">
            <h1 class="main-song">Random Love</h1>
            <h3 class="main-singer">by Divay Kapoor</h3>
        </section>
      </section>
      <section class="btn">
        <button class="btn__play">
            <i class="fas fa-play fa-2x"></i>
            <span class="btn-text__play">Play</span>
        </button>
        <button class="btn__like">
            <i class="fas fa-heart fa-2x"></i>
        </button>
        <button class="btn__add">
            <i class="fas fa-plus fa-2x"></i>
        </button>
      </section>
      <ul class="list">
        <li>
            <img class="list-img" src="img/2.jpg">
            <section class="list-text">
                <h3 class="list-text__song">Matargasti</h3>
                <h6 class="list-text__singer">Mohit Chauhan</h6>
            </section>
        </li>
        <li>
            <img class="list-img" src="img/3.jpg">
            <section class="list-text">
                <h3 class="list-text__song">Attitude</h3>
                <h6 class="list-text__singer">Lewis OfMan . Attitude</h6>
            </section>
        </li>
        <li>
            <img class="list-img" src="img/4.jpg">
            <section class="list-text">
                <h3 class="list-text__song">Try Everything</h3>
                <h6 class="list-text__singer">Shakira . Zootopia</h6>
            </section>
        </li>
        <li>
            <img class="list-img" src="img/5.jpg">
            <section class="list-text">
                <h3 class="list-text__song">Sunflower</h3>
                <h6 class="list-text__singer">Joseph Vincent . Sunflower</h6>
            </section>
        </li>
      </ul>
  </body>
</html>
