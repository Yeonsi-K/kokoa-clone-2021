<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
          <i class="fas fa-bars fa-lg"></i>
          <h1 class="title">library</h1>
          <i class="fas fa-shopping-basket fa-lg"></i>
      </header>
      <section class="search-books">
        <form class="search-books__content">
            <input name="search-books__input" type="text" placeholder="Search books....">
            <i class="fas fa-search"></i>
        </form>
      </section>
      <section class="section__contents">
        <div class="book-of-the-day">
          <h1 class="content__title">Book of the day</h1>
          <div class="book-of-the-day__content">
              <img class="book-of-the-day__img" src="books/no-fixed-abode.jpg">
              <div class="book-of-the-day__info">
                <h2 class="book__title">No Fixed Abode</h2>
                <h3 class="book__author">Journey Through</h3>
                <div class="book-of-the-day__rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
              <div class="hashtag">
                  <div class="hashtag__content">Journey</div>
                  <div class="hashtag__content">Biography</div>
              </div>
              <div class="book">
                <div class="bookmark">
                  <i class="fas fa-bookmark"></i>
                </div>
                <div class="booknow">Book Now</div>
              </div>
            </div>
          </div>
        </div>
        <div class="top-adventures">
          <h1 class="content__title">Top Adventures</h1>
          <div class="top-adventures__list">
            <div class="top-adventures__book">
            <img class="top-adventures__img" src="books/hold-still.jpg">
            <div class="top-adventures__rating">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
            </div>
            <div class="top-adventures__book">
            <img class="top-adventures__img" src="books/jungle-book.jpg">
            <div class="top-adventures__rating">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
            </div>
            <div class="top-adventures__book">
            <img class="top-adventures__img" src="books/the-jungle-book.jpg">
            <div class="top-adventures__rating">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
            </div>
            <div class="top-adventures__book">
            <img class="top-adventures__img" src="books/the-arrival-of-someday.jpg">
            <div class="top-adventures__rating">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
            </div>
            </div>
        </div>
        
        <div class="popular-authors">
          <h1 class="content__title">Popular authors</h1>
          <div class="popular-authors__content">
            <img class="popular-authors__img" src="author/george-raymond-richard-martin.jpg">
            <div class="popular-authors__text">
              <h2 class="popular-authors__title">George Raymond Richard Martin</h2>
              <h3 class="popular-authors__info">
                Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.
              </h3>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
