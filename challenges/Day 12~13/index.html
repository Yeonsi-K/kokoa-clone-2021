<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="screen screen-1">
            <div class="menu">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="singer-header">
                <img class="singer-header__profile-img" src="img/troye-sivan.jpg">
                <div class="singer-header__text">
                    <h1 class="singer-header__name">Troye Sivan</h1>
                    <h4 class="singer-header__genre">POP, Electronica, EDM</h4>
                </div>
                <div class="singer-header-btn">
                    <div class="singer-header-btn__shuffle">Shuffle</div>
                    <div class="singer-header-btn__like">
                        <i class="fas fa-heart"></i>
                        212,971
                    </div>
                </div>
            </div>
            <ul class="singer-song">
            <li class="singer-song__list">
                <img class="singer-songe__img" src="img/fools.jpg">
                <div class="singer-song__text">
                    <h5 class="singer-song__singer-name">Troye Sivan</h5>
                    <h3 class="signer-song__song-title">Fools</h3>
                </div>
                <i class="fas fa-ellipsis-v fa-lg"></i>
            </li>
            <li class="singer-song__list">
                <img class="singer-songe__img" src="img/gasoline.jpg">
                <div class="singer-song__text">
                    <h5 class="singer-song__singer-name">Troye Sivan</h5>
                    <h3 class="signer-song__song-title">Gasoline</h3>
                </div>
                <i class="fas fa-ellipsis-v fa-lg"></i>
            </li>
            <li class="singer-song__list">
                <img class="singer-songe__img" src="img/1999.png">
                <div class="singer-song__text">
                    <h5 class="singer-song__singer-name">Troye Sivan</h5>
                    <h3 class="signer-song__song-title">1999</h3>
                </div>
                <i class="fas fa-ellipsis-v fa-lg"></i>
            </li>
            <li class="singer-song__list">
                <img class="singer-songe__img" src="img/there-for-you.jpg">
                <div class="singer-song__text">
                    <h5 class="singer-song__singer-name">Troye Sivan</h5>
                    <h3 class="signer-song__song-title">There for you</h3>
                </div>
                <i class="fas fa-ellipsis-v fa-lg"></i>
            </li>
            <li class="singer-song__list">
                <img class="singer-songe__img" src="img/youth.jpg">
                <div class="singer-song__text">
                    <h5 class="singer-song__singer-name">Troye Sivan</h5>
                    <h3 class="signer-song__song-title">YOUTH</h3>
                </div>
                <i class="fas fa-ellipsis-v fa-lg"></i>
            </li>
            </ul>
            <div class="singer-now-playing">
                <div class="singer-now-playing__text">
                    <h5 class="singer-now-playing__singer-name">Troye Sivan</h5>
                    <h3 class="signer-now-playing__song-title">Fools</h3>
                </div>
                <div class="singer-now-playing__btn">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>
        <div class="screen screen-2">
            <div class="menu">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="song">
                <img class="song__img" src="img/fools.jpg">
                <div class="song-text">
                    <h1 class="song-text__title">Fools</h1>
                    <h4 class="song-text__singer">Troye Sivan</h4>
                </div>
                <div class="song-time">
                    <div class="song-time__text">
                        <h6 class="song-time__text-now">01:56</h6>
                        <h6 class="song-time__text-end">03:40</h6>
                    </div>
                    <input class="song-time__range" type="range" value="30">
                </div>
                <div class="song-btn">
                    <i class="fas fa-redo-alt fa-lg"></i>
                    <i class="fas fa-step-backward fa-lg"></i>
                    <i class="fas fa-play fa-lg"></i>
                    <i class="fas fa-step-forward fa-lg"></i>
                    <i class="fas fa-random fa-lg"></i>
                </div>
            </div>
        </div>
  </body>
</html>
